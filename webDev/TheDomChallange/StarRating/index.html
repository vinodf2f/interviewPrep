
<!-- 
  1. add fontAwsome resource in head
  2. create Star using js function
  3. add event listener - onhover, onClick

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Document</title>
    <style>
      .star::before {
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        content: "\f006";
        color: gray;
      }
      .starFilled::before {
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        content: "\f006";
        color: rgb(213, 155, 21);
      }

      container {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <container> </container>
  </body>
  <script>
    (() => {
      const $container = document.querySelector("container");

      const getStar = (count) => {
        let currentValue = 0;
        const $newElement = document.createDocumentFragment();
        for (let index = 0; index < count; index++) {
          const $startDiv = document.createElement("div");
          $startDiv.classList.add("star");
          $startDiv.addEventListener("click", (e) => {
            currentValue = index
            paint(index);
          });
          $startDiv.addEventListener("mouseenter", (e) => {
            paint(index);
          });
          $startDiv.addEventListener("mouseout", (e) => {
            paint(currentValue);
          });
          $newElement.appendChild($startDiv);
        }
        $container.appendChild($newElement);
        paint(currentValue);
      };

      const paint = (currentValue) => {
        const $stars = document.querySelectorAll(".star");

        for (let index = 0; index < $stars.length; index++) {
          console.log({ $stars });
          const $starDiv = $stars[index];

          if (currentValue >= index) {
            $starDiv.classList.add("starFilled");
          } else {
            $starDiv.classList.remove("starFilled");
          }
        }
      };

      getStar(5);
    })();
  </script>
</html>
